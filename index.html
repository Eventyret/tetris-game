<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Tetris Game</title>
</head>

<body>

        <nav>
                <div class="nav-wrapper">
                  <a href="#" class="brand-logo center">Logo</a>
                  <ul id="nav-mobile" class="left hide-on-med-and-down">
                    <li><a href="sass.html">Sass</a></li>
                    <li><a href="badges.html">Components</a></li>
                    <li><a href="collapsible.html">JavaScript</a></li>
                  </ul>
                </div>
              </nav>
              <div class="container">
                  <div class="col-sm-3">
                        <div class="row">
                                <div class="well">
                                    <h2>Controller</h2>
                                    <table class="table">
                                        <thead>
                                            <tr>
                                                    <td class="pull-left">Direction</th>
                                                <td>Key</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td class="pull-left"><i class="fa fa-arrow-left"></i></td>
                                                <td><strong>A</strong></td>
                                            </tr>
                                            <tr>
                                                    <td class="pull-left"><i class="fa fa-arrow-right"></i></td>
                                                <td><strong>D</strong></td>
                                            </tr>
                                            <tr>
                                                    <td class="pull-left"><i class="fa fa-arrow-down"></i></td>
                                                <td><strong>S</strong></td>
                                            </tr>
                                            <tr>
                                                    <td class="pull-left"><i class="fa fa-arrows-alt"></i></td>
                                                <td><strong>Q</strong></td>
                                            </tr>
                                            <tr>
                                                    <td class="pull-left"><i class="fa fa-arrows-alt"></i></td>
                                                <td><strong>E</strong></td>
                                            </tr>
                                        </tbody>
                                    </table>
                            </div>
                        </div>
                  </div>
    <div class="col-sm-6 text-center">
        <div class="row">
            <canvas id="tetris" width="240" height="400"></canvas>
            <div class="btn-group">
            <audio id="tune1" src="assets/music.mp3" autoplay loop muted></audio>
            <a href="#" class="btn blue waves-effect waves-light" onclick="document.getElementById('tune1').muted=!document.getElementById('tune1').muted">It's Nostagic time! <i class="fa fa-music"></i></a>
                <a class="btn red waves-effect waves-ligh" id="restart-btn" href="#" onclick="location.reload();">Restart <i class="fa fa-refresh"></i></a>
                <audio id="tune2" src="assets/music2.mp3" autoplay loop muted></audio>
            <a href="#" class="btn blue waves-effect waves-light" onclick="document.getElementById('tune2').muted=!document.getElementById('tune2').muted">It's party time! <i class="fa fa-music"></i></a>
            
        </div>
    </div>
</div>
    <div class="col-sm-3 text-center">
        <div class="row">
            <div class="well">
                <h2>Your Score</h2>
                <h2><span class="label label-default" id="score">0</span></h2>
            </div>
        </div>
        
</div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
    <script src="assets/js/bootbox.min.js"></script>
    <script src="assets/js/tetris.js"></script>
</body>

</html>
