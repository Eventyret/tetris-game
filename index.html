<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
    <link href="//cdn.bri.io/mbox/dist/mbox-0.0.1.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Tetris Game</title>
</head>

<body>
<!-- Navbar Start -->
    <nav>
        <div class="nav-wrapper">
            <p class="brand-logo center">Tetris</p>
        </div>
    </nav>
    <!-- Navbar end -->
    
    <!-- Right Column Start -->
        <div class="col-lg-4">
                <ul class="collection">
                        <li class="collection-item avatar">
                          <i class="material-icons circle red">P1</i>
                          <span class="title">Title</span>
                          <p>Player Name: <span id="playername"></span><p>
                             Second Line
                          </p>
                          <a href="#" onclick="playerName();" class="secondary-content"><i class="material-icons">grade</i></a>
                        </li>
                      </ul>

        </div> <!-- Right Column Ends -->
        


<!-- Game start -->
    <div class="col-lg-4 text-center">

            <canvas id="tetris" class="hoverable" width="240" height="400"></canvas>
    </div>
    <!-- Game End -->

    <!-- Left Colum Star -->
    <div class="col-lg-4">
        <!-- Your Score Starts -->
        <div class="card hoverable">
            <div class="card-content black-text text-center">
                <span class="card-title">Your Score</span>
                <a class="btn-floating btn-large waves-effect waves-light  red lighten-1"><i class="material-icons" id="score">0</i></a>
            </div>
            <div class="card-action text-center">
                <audio id="tune1" src="assets/music.mp3" autoplay loop muted></audio>
                <a href="#" onclick="document.getElementById('tune1').muted=!document.getElementById('tune1').muted">Nostagic</a>
                <audio id="tune2" src="assets/music2.mp3" autoplay loop muted></audio>
                <a href="#" onclick="document.getElementById('tune2').muted=!document.getElementById('tune2').muted">Party</a>
            </div>
        </div>
        <!-- Your Score Ends -->

<!-- Controller Start -->
<div class="row">
        <ul class="collection with-header hoverable">
            <li class="collection-header text-center">
                    <span class="controller">Controller</span>
            </li>
            <li class="collection-item">
                <div>A<a href="#!" class="secondary-content"><i class="fa fa-arrow-left"></i></a></div>
            </li>
            <li class="collection-item">
                <div>D<a href="#!" class="secondary-content"><i class="fa fa-arrow-right"></i></a></div>
            </li>
            <li class="collection-item">
                <div>S<a href="#!" class="secondary-content"><i class="fa fa-arrow-down"></i></a></div>
            </li>
            <li class="collection-item">
                <div>Q or E<a href="#!" class="secondary-content"><i class="fa fa-arrows-alt"></i></a></div>
            </li>
        </ul>
    </div>
    <!-- Controller End -->

    </div><!-- Left Colum End -->


<!-- Adding Jquery and additonal JS -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/bootbox.min.js"></script>
    <script src="assets/js/misc.js"></script>
    <script src="//cdn.bri.io/mbox/dist/mbox-0.0.1.min.js"></script>
    <script src="assets/js/tetris.js"></script>
<!-- End of Jquery and Additonal JS -->
</body>

</html>
